# CPU
- include: cpu_load.yml
  vars:
    cpu_stress_load: "80%"
    cpu_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-cpu"

- include: cpu_load.yml
  vars:
    cpu_stress_load: "90%"
    cpu_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-cpu"

- include: cpu_load.yml
  vars:
    cpu_stress_load: "100%"
    cpu_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-cpu"

# Memory
- include: mem_load.yml
  vars:
    mem_stress_load: "80%"
    mem_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-mem"

- include: mem_load.yml
  vars:
    mem_stress_load: "90%"
    mem_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-mem"

- include: mem_load.yml
  vars:
    mem_stress_load: "100%"
    mem_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-mem"

# Disk(root disk)
- include: disk_load.yml
  vars:
    disk_stress_load: "80%"
    disk_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-root-disk"

- include: disk_load.yml
  vars:
    disk_stress_load: "90%"
    disk_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-root-disk"

# Nic delay(Management Network)
- include: nic_delay.yml
  vars:
    nic_delay_time: "100ms"
    nic_delay_timeout: "5m"
    nic: "{{ mgmt_nic_name }}"
  tags:
    - "{{ node_group }}-mgmt-nic-delay"

- include: nic_delay.yml
  vars:
    nic_delay_time: "200ms"
    nic_delay_timeout: "5m"
    nic: "{{ mgmt_nic_name }}"
  tags:
    - "{{ node_group }}-mgmt-nic-delay"

# Nic package loss(Management Network)
- include: nic_loss.yml
  vars:
    nic_loss_percent: "80%"
    nic_loss_timeout: "5m"
    nic: "{{ mgmt_nic_name }}"
  tags:
    - "{{ node_group }}-mgmt-nic-loss"

- include: nic_loss.yml
  vars:
    nic_loss_percent: "90%"
    nic_loss_timeout: "5m"
    nic: "{{ mgmt_nic_name }}"
  tags:
    - "{{ node_group }}-mgmt-nic-loss"

# Nic down(Management Network)
- include: nic_down.yml
  vars:
    nic_down_timeout: "5m"
    nic: "{{ mgmt_nic_name }}"
  tags:
    - "{{ node_group }}-mgmt-nic-down"
