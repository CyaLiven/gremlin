# CPU
- include: cpu_load.yml
  vars:
    cpu_stress_load: "80%"
    cpu_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-cpu"

- include: cpu_load.yml
  vars:
    cpu_stress_load: "90%"
    cpu_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-cpu"

- include: cpu_load.yml
  vars:
    cpu_stress_load: "100%"
    cpu_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-cpu"

# Memory
- include: mem_load.yml
  vars:
    mem_stress_load: "80%"
    mem_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-mem"

- include: mem_load.yml
  vars:
    mem_stress_load: "90%"
    mem_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-mem"

- include: mem_load.yml
  vars:
    mem_stress_load: "100%"
    mem_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-mem"

# Disk(root disk)
- include: disk_load.yml
  vars:
    disk_stress_load: "80%"
    disk_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-disk"

- include: disk_load.yml
  vars:
    disk_stress_load: "90%"
    disk_stress_timeout: "5m"
  tags:
    - "{{ node_group }}-disk"

# Nic delay(Management Network)
- include: nic_delay.yml
  vars:
    nic_delay_time: "100ms"
    nic: "{{ mgmt_nic_name }}"
  tags:
    - "{{ node_group }}-nic-delay"

- include: nic_delay.yml
  vars:
    nic_delay_time: "200ms"
    nic: "{{ mgmt_nic_name }}"
  tags:
    - "{{ node_group }}-nic-delay"

# Nic package loss(Management Network)
- include: nic_loss.yml
  vars:
    nic_loss_percent: "70%"
    nic: "{{ mgmt_nic_name }}"
  tags:
    - "{{ node_group }}-nic-loss"

# Nic package loss(Management Network)
- include: nic_loss.yml
  vars:
    nic_loss_percent: "60%"
    nic: "{{ mgmt_nic_name }}"
  tags:
    - "{{ node_group }}-nic-loss"
